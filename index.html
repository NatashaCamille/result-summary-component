<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" 
  href="./assets/images/favicon-32x32.png">
 
 <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main class="card">
    <div class="container">
      <div class="card-one">
        <h4 class="card-result">Your Result</h4>
        <div class="card-score">
          <span class="card-score_1">76</span>
          <span class="card-per">of 100</span>
        </div>
        <div class="card-one-text">
          <h3>Great</h3>
          <p>Your Result 76 of 100 Great You scored higher han 65% of the people who have taken these tests.</p>
        </div>
      </div>
      <div class="card-two">
        <h4>Summary</h4>
        <div class="card-scores">
          <div class="score-list1">
            <img src="./assets/images/icon-reaction.svg" alt="">
            <span>Reaction</span>
            <span class="card__item-score"
            >80 / <span class="--gray">100</span></span> 
          </div>
          <div class="score-list2">
            <img src="./assets/images/icon-memory.svg" alt="">
            <span>Memory</span>
            <span class="card__item-score"
            >92 / <span class="--gray">100</span></span> 
          </div>
          <div class="score-list3">
            <img src="/assets/images/icon-verbal.svg" alt="">
            <span>Verbal</span>
            <span class="card__item-score"
            >61 / <span class="--gray">100</span></span> 
          </div>
          <div class="score-list4">
            <img src="./assets/images/icon-visual.svg" alt="">
            <span>Visual</span>
            <span class="card__item-score"
            >72 / <span class="--gray">100</span></span> 
          </div>
        </div>      
      </div>
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Natasha Camille</a>.
  </div>
</body>
</html>
